name: Release Drafter
on:
  pull_request:
    types: [opened]
    branches:
      - main
jobs:
  draft-release:
    runs-on: ubuntu-latest
    steps:
      - name: Release drafter
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter-config.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
